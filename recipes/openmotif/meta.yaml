{% set name = "openmotif" %}
{% set version = "2.3.7" %}
{% set sha256 = "8f7aadbb0f42df2093d4690735a2b9a02ea2bf69dfb15ae0a39cae28f1580d14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/motif/Motif%20{{ version }}%20Source%20Code/motif-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # Removes a flag clang doesn't recognise/accept as valid
    # From https://trac.macports.org/browser/trunk/dports/x11/openmotif/files/patch-configure.ac.diff
    - patch-configure.ac.diff

    # "Only weak aliases are supported on darwin"
    # From https://raw.githubusercontent.com/Homebrew/formula-patches/b10858b/openmotif/patch-lib-XmP.h.diff
    - patch-lib-XmP.h.diff

    # Fix VendorShell reference for XQuartz 2.7.9+
    # see github.com/Homebrew/homebrew-x11/pull/265
    #    - patch-lib-VendorS.c.diff


build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - toolchain
    - pkg-config
    - freetype
    - fontconfig
    - libpng
    - jpeg 9*
    - xorg-libxt
    - xorg-libxext
    - xorg-libxft
    - xorg-xbitmaps
    - xorg-libxp
    - xorg-libxmu
    - xorg-makedepend
    - libiconv
    - pthread-stubs
    - xorg-printproto
    
  run:
    - freetype
    - fontconfig
    - libpng
    - jpeg
    - xorg-libxt
    - xorg-libxext
    - xorg-libxft
    - xorg-libxp
    - xorg-libxmu
    - libiconv

test:
  commands:
    - 'test "`uil 2>&1| tr -d ''\n''`" = "Severe: no source file specified"'
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://motif.ics.com
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'Motif user interface component toolkit.'

extra:
  recipe-maintainers:
    - epruesse
